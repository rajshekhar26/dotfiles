# change prefix
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# reload config
unbind r
bind-key r source-file ~/.config/tmux/tmux.conf

# split keys
unbind %
bind-key v split-window -h

unbind '"'
bind-key h split-window -v

# vim keys switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# enable mouse
set -g mouse on

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist sessions on restart
set -g @plugin 'tmux-plugins/tmux-continuum' # autosave sessions every 15 minutes

# plugins config
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# theme
source-file "~/.config/tmux/tokyo-night-status.conf"
set-option -ga terminal-overrides ',xterm-256color:Tc'

# initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
