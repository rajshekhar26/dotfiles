import:
  - ~/.config/alacritty/nord.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 64
    lines: 16

  padding:
    x: 20
    y: 20

font:
  normal:
    family: FantasqueSansMono Nerd Font
    style: Normal

  bold:
    family: FantasqueSansMono Nerd Font
    style: Bold

  italic:
    family: FantasqueSansMono Nerd Font
    style: Italic

  bold_italic:
    family: FantasqueSansMono Nerd Font
    style: Bold Italic

  size: 12.0

  offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

cursor:
  style:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam

    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: on

  # from `0.0` to `1.0`.
  thickness: 0.25
