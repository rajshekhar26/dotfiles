import:
  - ~/.config/alacritty/tokyonight.yml

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 64
    lines: 16

  padding:
    x: 20
    y: 20

font:
  normal:
    family: SpaceMono Nerd Font Mono
    style: Normal

  bold:
    family: SpaceMono Nerd Font Mono
    style: Bold

  italic:
    family: SpaceMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: SpaceMono Nerd Font Mono
    style: Bold Italic

  size: 15

  offset:
    x: 0
    y: 0

cursor:
  style:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam
    blinking: On

  # from `0.0` to `1.0`.
  thickness: 0.3
