[module/bspwm]
type = internal/bspwm

format = <label-state>
format-font = 3

ws-icon-default = 

label-focused = 󰧟
label-occupied = 󰧟
label-empty = 

label-focused-foreground = ${colors.color5}
label-empty-foreground = ${colors.color8}

label-focused-padding = 10px
label-occupied-padding = 10px
label-empty-padding = 10px

[module/date]
type = internal/date

time = %I:%M

format = 󰥔<label>
format-font = 2
format-foreground = ${colors.color3}

label = " %time%"
label-font = 1

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 100

format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.color2}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.color2}

format-full = <label-full>
format-full-foreground = ${colors.color2}

label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁽
ramp-capacity-3 = 󰁿
ramp-capacity-4 = 󰂁
ramp-capacity-5 = 󰁹

animation-charging-0 = 󰢟
animation-charging-1 = 󰂆
animation-charging-2 = 󰂈
animation-charging-3 = 󰂉
animation-charging-4 = 󰂊
animation-charging-5 = 󰂅


[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.color1}

format-muted-prefix = 󰝟
format-muted-foreground = ${colors.color1}
format-muted-font = 3
label-muted = " 0%"

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-0-font = 1
ramp-volume-1-font = 2
ramp-volume-2-font = 2

[module/updates]
type = custom/script
exec = paru -Qum 2> /dev/null | wc -l
interval = 86400

format = "󰣇 <label>"
format-foreground = ${colors.color4}
format-font = 2

label = %output%
label-font = 1

[module/tray]
type = internal/tray

format = <tray>
format-margin = 0

tray-spacing = 10px
tray-foreground = ${colors.color4}
