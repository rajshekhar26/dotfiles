[module/bspwm]
type = internal/bspwm
format = <label-state>
format-background = ${colors.color3}

ws-icon-0 = 1;%{T2}%{T-}
ws-icon-1 = 2;%{T2}%{T-}
ws-icon-2 = 3;%{T2}%{T-}
ws-icon-default = %{T2}%{T-}

label-focused = %name%. %icon%
label-focused-foreground = ${colors.white}
label-focused-padding = 1
label-occupied = %icon%
label-occupied-foreground = ${colors.color0}
label-occupied-padding = 1
label-empty =

[module/space]
type = custom/text
content =  " "

[module/date]
type = internal/date

time = %I:%M
date = %d-%m-%Y
format = %{T3}%{T-} <label>
label = "%time% "
format-background = ${colors.color1}
format-padding = 1

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.color2}
format-charging-background = ${colors.color8}
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.color2}
format-discharging-background = ${colors.color8}
format-discharging-padding = 1

format-full = <label-full>
format-full-prefix = %{T4}%{T-}
format-full-foreground = ${colors.color2}
format-full-background = ${colors.color8}
format-full-padding = 1

format-muted-padding = 1
label-charging = "%percentage%% "
label-discharging = "%percentage%% "
label-full = " Full "

ramp-capacity-0 =%{T4}%{T-}
ramp-capacity-1 =%{T4}%{T-}
ramp-capacity-2 =%{T4}%{T-}
ramp-capacity-3 =%{T4}%{T-}
ramp-capacity-4 =%{T4}%{T-}

animation-charging-0 = %{T4}%{T-}
animation-charging-1 = %{T4}%{T-}
animation-charging-2 = %{T4}%{T-}
animation-charging-3 = %{T4}%{T-}
animation-charging-4 = %{T4}%{T-}


[module/pulseaudio]
type = internal/pulseaudio

format-volume = "<ramp-volume> <label-volume> "
format-muted-prefix = %{T3}婢%{T-}
label-muted = " Muted "
format-volume-foreground = ${colors.color3}
format-muted-foreground = ${colors.color3}
format-volume-background = ${colors.color8}
format-muted-background = ${colors.color8}
format-volume-padding = 1
format-muted-padding = 1

ramp-volume-0 = 奔
ramp-volume-1 = %{T3}墳%{T-}

[module/wireless-network]
type = internal/network
interface = wlp0s20u2

format-connected = 直 <label-connected>
format-disconnected =
format-connected-background = ${colors.color8}
format-connected-foreground = ${colors.color1}
format-connected-width = 1
format-disconnected-background = ${colors.color8}
format-disconnected-foreground = ${colors.color1}
format-disconnected-width = 1

label-connected = %essid:0:7:...% %downspeed:8%
label-disconnected =

[module/wired-network]
type = internal/network
interface = enp4s0

format-connected = "%{T3}%{T-} <label-connected> "
format-disconnected =
format-connected-foreground = ${colors.color6}
format-connected-background = ${colors.color8}
format-connected-width = 1
format-connected-padding = 1
forformat-connected-foreground = ${colors.color6}
forformat-connected-background = ${colors.color8}
format-disconnected-width = 1
format-disconnected-padding = 1

label-connected = %downspeed:8%
label-disconnected = Disconnected

[module/backlight]
type = internal/backlight

card = intel_backlight
enable-scroll = true
format = %{T2}%{T-} <label>
label = "%percentage%% "
format-foreground = ${colors.color5}
format-background = ${colors.color8}
format-padding = 1

[module/cpu]
type = internal/cpu

format = "%{T3}﬙%{T-} <label> "
format-foreground = ${colors.color1}
format-background = ${colors.color8}
format-padding = 1
label = %percentage%%

[module/memory]
type = internal/memory
interval = 3

format = "%{T3}%{T-} <label> "
label = %mb_used%
format-foreground = ${colors.color4}
format-background = ${colors.color8}
format-padding = 1

[module/title]
type = internal/xwindow

format = <label>
format-background = ${colors.background}
format-foreground = ${colors.color7}
format-padding = 1
label = " %title%"
label-maxlen = 30

[module/updates]
type = custom/script
exec = paru -Qum 2> /dev/null | wc -l
interval = 600
format = " <label> "
label = %output%
format-foreground = ${colors.color5}
format-background = ${colors.color8}
format-padding = 1
