include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/glyphs.ini

[bar/mybar]
monitor = HDMI-1
monitor-fallback = LVDS-1
override-redirect = false
wm-restack = bspwm

background = ${colors.background}
foreground = ${colors.white}
fixed-center = true
bottom = false
width = 100%
height = 34
radius = 0.0
offset-y = 0
offset-x = 0
padding = 0
line-size = 3
border-top-size = 0
border-top-color = ${colors.background}
border-bottom-size = 0
border-bottom-color = ${colors.background}

include-file = ~/.config/polybar/fonts.ini

modules-left = bspwm right1 title
modules-center =
modules-right = left8 updates left7 cpu left6 memory left5 wired-network left4 battery left3 pulseaudio left2 backlight left1 date

module-margin = 0

tray-position = left
tray-maxsize = 16
tray-background = ${colors.color3}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 5

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = true
pseudo-transparency = true
